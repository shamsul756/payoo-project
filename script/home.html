<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- daisi ui and tailwind css link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- outfit font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awesome icon cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    * {
        font-family: "Outfit", sans-serif;
    }
</style>

<body class="min-h-screen max-w-md mx-auto bg-base-200 ">
    <header class="border-b-2 bg sticky top-0 base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center ">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="/assets/logo.png" alt="home page logo">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold "> $ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available balance</p>
                </div>
            </div>
            <div class="right">
                <!-- <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-right-from-bracket"></i>Log out</a> -->
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
            </div>
        </section>

    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 ">Enjoy easy and convenient financial services with us.Cashout charge is low </p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full btn-primary btn-soft">
                <img src="/assets/opt-1.png" alt="logo">
                <p>add money</p>
            </button> <button class="btn flex-col h-full btn-primary btn-soft">
                <img src="/assets/opt-2.png" alt="logo">
                <p>Cashout</p>
            </button> <button class="btn flex-col h-full btn-primary btn-soft ">
                <img src="/assets/opt-3.png" alt="logo">
                <p>Transfer Money</p>
            </button> <button class="btn flex-col h-full btn-primary btn-soft ">
                <img src="/assets/opt-4.png" alt="logo">
                <p>Get Bonus</p>
            </button> <button class="btn flex-col h-full btn-primary btn-soft">
                <img src="/assets/opt-5.png" alt="logo">
                <p>Pay Bill</p>
            </button> <button class="btn flex-col h-full btn-primary btn-soft">
                <img src="/assets/opt-6.png" alt="logo">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5">
        <h2 class="text-2xl font-bold mb-5">Add Money</h2>
        <div class="card bg-base-100 w-full  shadow rounded-2xl ">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Select Bank</label>
                    <select id="add-money-bank" class="select w-full bg-base-200 rounded-full">
                        <option disabled selected>Select a Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="City Bank">City Bank</option>
                    </select>
                    <br>
                    <label class="label text-neutral font-bold">Bank Account Number</label>
                    <input id="add-money-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank 11 Digit Number" />
                        <br>
                    <label class="label text-neutral font-bold">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter Amount to Add" />
                        <br>
                    <label class="label text-neutral font-bold">4 Digits Pin</label>
                    <input id="add-money-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter 4 Digit Pin" />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full ">Add Money</button>
                </fieldset>
            </div>
        </div>

    </section>


    <section class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full  shadow rounded-2xl ">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent 11 Digit Number" /><br>
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter Amount to widthdraw" /><br>
                    <label class="label text-neutral font-bold">4 Digits Pin</label>
                    <input id="cashout-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter 4 Digit Pin" />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full ">widthdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>











    <script src="/script/machine.js"></script>
    <script src="/script/cashout.js"></script>
</body>

</html>
